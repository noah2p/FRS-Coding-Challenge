{% extends 'base.html' %}

{% block head %}
<title> Studio Ghibli Films </title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Studio Ghibli Films</h1>
    <div class="simple-container"></div>
    <table class="table-films">
        <tr>
            {% for header in headings %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        
    </table>
</div>
{% endblock %}
